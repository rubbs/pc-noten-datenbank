
<div layout="row">
  <div flex></div>
  <div flex="66">
    <md-card>
      <md-card-content>


        <md-button md-no-ink class="md-primary" ng-click="showAdd=!showAdd">Komponist hinzufügen</md-button>
        <div ng-show="showAdd">
          <md-input-container>
            <label>Name</label>
            <input ng-model="newComposer.name">
          </md-input-container>

          <md-input-container>
            <label>Geburtstag</label>
            <input ng-model="newComposer.birthday">
          </md-input-container>

          <md-input-container>
            <label>Sterbetag</label>
            <input ng-model="newComposer.dayOfDeath">
          </md-input-container>

          <md-button ng-click="save()"> Speichern </md-button>

        </div>

        <md-list>
          <md-list-item class="md-2-line" ng-repeat="c in composers.items">
            <div class="md-list-item-text">
              <h2>{{c.name}}</h2>
              <md-button class="md-warn" ng-click="delete(c)">löschen</md-button>
            </div>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
  <div flex></div>
</div>
