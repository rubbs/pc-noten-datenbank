
<div layout="row">
  <div flex></div>
  <div flex="66">
    <md-card>
      <md-card-content>

        <md-button md-no-ink class="md-primary" ng-click="showAdd=!showAdd">Lied hinzufügen</md-button>
        <div ng-show="showAdd">
          <md-input-container>
            <label>Name</label>
            <input ng-model="newSong.name">
          </md-input-container>
          <!--

          <md-input-container>
            <label>Verlag</label>
            <input ng-model="newSong.publisher">
          </md-input-container>

          <md-input-container>
            <label>ISBN</label>
            <input ng-model="newSong.isbn">
          </md-input-container>

          <md-input-container>
            <label>Erscheinungsjahr</label>
            <input ng-model="newSong.year">
          </md-input-container>
-->
          <md-button ng-click="save()"> Speichern </md-button>
          <md-button ng-click="cancel()"> Abbrechen </md-button>

        </div>

        <md-list>
          <md-list-item class="md-2-line" ng-repeat="c in songs.items">
            <div class="md-list-item-text">
              <h2>{{c.name}}</h2>
              <md-button class="md-warn" ng-click="delete(c)">löschen</md-button>
            </div>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
  <div flex></div>
</div>
