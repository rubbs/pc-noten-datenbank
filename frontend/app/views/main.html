<md-card>
  <md-card-content>
    <md-select placeholder="Komponist" ng-model="composer">
      <md-option ng-repeat="c in composers.items">
        {{c.name}}
      </md-option>
    </md-select>

    <md-select placeholder="Buch" ng-model="book">
      <md-option ng-repeat="b in books.items">
        {{b.name}}
      </md-option>
    </md-select>
  </md-card-content>
</md-card>

<md-card>
  <md-card-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="c in songs.items" ng-controller="SongItemCtrl">
        <div class="md-list-item-text">
          <h2>{{c.name}}</h2>
          <span>{{bk.items[0].name}} </span><span> {{comp.items[0].name}}</span>
        </div>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
